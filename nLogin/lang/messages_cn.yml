      # 发送给用户的信息，以便通过 Discord 启用安全。
      warn-message:
        - ""
        - " &7执行命令&f/discord关联&7到寄存器。"
        - " &7你的&cdiscord&7。通过这样做，你"
        - " &7减少了被黑客攻击的机会。"
        - ""

      # 当用户注册他们的 Discord 帐户时发送的信息。
