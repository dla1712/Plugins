    nick-already-registered: "&c你不能以这个名字进入: {0}&r\n&r&c这个名字已经有人注册了相似的: {1}&r\n&r\n&r&c想进入的话你需要避免使用相近字符(如大小写)"

    # 当玩家输错太多次密码时发送的信息.
    failed-many-times: "&c你输错密码太多次了."

    # 当玩家输错密码时发送的信息.
    incorrect-password: "&c输错密码了! 再试一次吧."

    # 当玩家输错安全问题答案时发送的信息.
    incorrect-answer: "&c答案错误, 再试试吧."

    # 当服务器还未完全启动时发送的信息.
    wait-server-start: "&c服务器还未完全启动.\n&c等一等再尝试连接吧."

    # 当玩家的IP被封禁时发送的信息.
    account-blocked: "&c你的IP已因为有可疑作弊行为而被封禁..&r\n&r&c封禁时间还有: {0}"

    # 当玩家输错二步验证密码时发送的信息.
    incorrect-temporary-password: "&c你的二步验证密码错误，请再尝试一下."

    # 当玩家的ID不符合规则时发送的信息.
    invalid-nickname: "&c你的用户名不符合要求，请避免使用空格、符号、非法字符."

    # 当玩家的ID和服务器上的正版用户发生冲突时发送的信息.
    premium-account: "&c抱歉，但是一位用户已经用此账号登陆了.&r\n&r&c想在这个服务器上玩，你必须要重新取名.&r\n&r\n如果你是这个账号的主人，请重启MC后再进行尝试."

  security-messages:
