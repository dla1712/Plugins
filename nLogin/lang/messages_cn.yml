      # 输入的twitter无效时发送的指令.
      invalid-account: "&c输入的Twitter无效."

      # 输入的twitter是服务器绑定的twitter时发送的指令.
      server-twitter: "&c你不能使用服务器使用的twitter."

      # 用户在 Twitter 上关联时发送的消息。
      configure-message:
        - "nLogin的系统为@玩家账户生成了一个临时密码。"
        - ""
        - "要确认你的账户，请使用'/twitter @code'命令。"
        - "如果不是你，请忽略这条信息。"

