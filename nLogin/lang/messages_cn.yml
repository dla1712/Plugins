      - ""
      - " &c&l安全警告"
      - " &c安全系统已经拦截了一个对你账号的非法侵入行为."
      - " &c已经有三次没有登录成功."
      - ""
      - " &e&l提示: &e请在不同的服务器之间使用不同的密码."
      - ""

    # 当玩家被反盗号系统防护至少一次以上时发送的信息.
    hacking-attack-warning2:
      - ""
      - " &c&l安全警告"
      - " &c安全系统已经拦截了 {0} 潜在的对你账号的非法侵入行为."
      - " &c已经有三次没有登录成功."
      - ""
      - " &e&l提示: &e请在不同的服务器之间使用不同的密码."
      - ""

    # 当防护系统检测到玩家密码不安全时发送的信息.
    weak-password:
      - ""
      - " &c您好，我们发现你的密码可能&f&n极度不安全."
      - " &c请使用字母，数字，符号组合的密码来&f&n提升你的账户安全."
      - " &c比如这就是一个安全系数高的密码:&f {0}"
      - ""

    # 当防护系统检测到玩家没有设置安全问题时发送的信息.
    security-question-warn-message:
      - ""
      - " &c&l安全问题"
      - " &7使用指令 &f/sq add &7来添加你的安全问题"
      - " &c这么做可以&n有效减少&r&c你的账户被黑的概率."
      - ""

    # 当玩家设置好了一个安全问题时发送的信息.
    security-question-add:
      - ""
      - " &e{0}"
      - ""
      - " &7输入 &f'cancel' &7来结束进程."
      - " &7点击这条信息来创建另一个安全问题."
      - ""

    # 当玩家即将设置完安全问题之前，确认界面发送的信息.
    security-question-check:
      - ""
      - " &a在确认之前，请检查以下信息:"
      - ""
      - " &7{0}: &f'{1}'"
      - ""
      - " &a如果你确定了，请输入 &f'confirm'&a."
      - " &e如果你觉得哪里不太对，请输入 &f'repeat'&e."
      - " &c如果你想结束这一切，请输入 &f'cancel'&c."
      - ""

    # 当玩家需要回答安全问题时发送的信息.
    security-question-request:
      - ""
      - " &a抱歉，你需要输入安全问题才能继续."
      - " &a请输入下面问题的答案:"
      - ""
      - " &b{0}"
      - ""

    # 当玩家设置第二个及以上安全问题时发送的信息.
    security-question-request2:
      - "&a下一个问题..."
      - ""
      - " &b{0}"
      - ""

  notifications:
    # 当玩家设置已读时发送的信息.
    all-viewed: "&a所有的消息都已经浏览过了."

    # 当玩家设置X分钟后提醒时发送的信息.
    notify-after: "&e这个消息将会在 {0} 分后再发给你一次."

    # 提醒里的按钮文字显示.
    notify-buttons: "[&a设置为已读//&8稍后再提醒我]"

    # 当鼠标在按钮上时显示的文字.
    notify-buttons-hover: "[&7点我设置为已读.//&7点我稍后进行提醒.]"

  error-messages:
    # 当玩家已经登录时发送的信息.
    already-login: "&c你已经登录过了."

    # 当有玩家已经登录时，另一位玩家试图用该ID继续登录时发送的信息.
    already-login2: "&c这位玩家已经登录了."

    # 当玩家的名字已经被注册过时发送的信息.
    already-registered: "&c这个名字已经被注册过了."

    # 当玩家的名字还没被注册过时发送的信息.
    not-registered: "&c这个名字还没被注册过."

    # 当玩家两次输入的密码不一致时发送的信息.
    passwords-dont-match: "&c密码不一致."

    # 当玩家在注册时没有输入两次密码时发送的信息.
    need-password-confirmation: "&c你必须确认你的密码."

    # 当玩家已经用完了一个IP地址可以注册的账号数量时发送的信息.
    address-limiter-warning: "&c你已经用完了一个IP地址可以注册的账号数."

    # 当玩家修改密码,新密码和旧密码一样时发送的信息.
    password-same-as-old: "&c你设置的新密码和你现在用的是一样的."

    # 当玩家注册密码过长时发送的信息.
    password-too-large: "&c密码太长了！减少几位吧."

    # 当玩家注册密码过短时发送的信息.
    password-too-small: "&c密码太短了！增加几位吧."

    # 当玩家试图强行关闭登录插件发送的信息.
    plugman-block: "&c你伤不到登录插件一根汗毛的."

    # 当无权限玩家试图修改插件时发送的信息..
    insufficient-permissions: "&c你无权这么做."

    # 显示如何使用指令.
    command-usage: "&c你必须使用{0}."

    # 当玩家正在线上发送的信息.
    already-online: "&c这位玩家正在线上."

    # 当玩家不在线上发送的信息.
    offline-error: "&c这位玩家目前不在线."

    # 当命令不能通过控制台运行时发送的信息.
    player-command-usage: "&c这个命令不能通过控制台运行."

    # 当命令只能通过控制台运行时发送的信息.
    console-command-usage: "&c这个命令只能通过控制台运行."

    # 当插件重载时发送的信息.
    plugin-reload-message: "&e插件已重载. &b汉化by-Lemonade123"

    # 当插件的一项功能被关闭时.
    command-function-disabled: "&c该指令的功能 {0} 已经被关闭了."

    # 当SQL出现异常时.
    database-error: "&c抱歉，但目前我们无法完成这个进程。 [SQL FAIL]"

  twofactor:
    # 临时密码还未生成时发送的信息.
    no-temporary-password: "&c临时密码还未生成."

    # 玩家还没有关联两步验证账号时发送的信息.
    no-twofactor-registered: "&c你还没有关联 {0} 账号."

    # 玩家已经关联两步验证账号时发送的信息.
    twofactor-already-registered: "&c你已经和 {0} 账号关联了."

    # 玩家解除关联两步验证账号时发送的信息.
    twofactor-unregistered: "&e你的 {0} 已经成功解除关联"

    # 玩家成功关联两步验证账号时发送的信息.
    confirmed-account: "&a你的 {0} 账号已经被成功注册"

    # 发送两步验证验证码给关联账号时给玩家发送的信息.
