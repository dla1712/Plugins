    # 当需要玩家快速查看验证信息时发送的提示.
    check-message: "&a检查你关联账号上收到的信息."

    # 当玩家需要等一会再执行指令时发送的信息.
    command-delay: "&c在重新执行这个指令前请再等一会."

    # 两步验证帮助界面.
    help-command:
      - ""
      - " &f状态: [&a{2} 已注册//&c{2} 未注册]&f."
      - ""
      - " [&a■ &7/{0} add: &f注册你的 {1}.]"
      - " [&a■ &7/{0} remove: &f移除你的 {1}.]"
      - " [&a■ &7/{0} recover: &f找回你的账号.]"
      - " [&a■ &7/{0} twofactor: &f启用/禁用你的二步验证.]"
      - ""

    switch:
      # 二步验证功能启用成功时发送的信息.
      enabled: "&a二步验证功能已启用."

      # 二步验证功能关闭时发送的信息.
      disabled: "&c二步验证功能已关闭."

    recover:
      # 当玩家提供的两步验证账号和关联时不一致时发送的信息.
      twofactor-not-equal: "&c你提供的 {0} 和注册时提供的不一致."

      # 当需要玩家快速查看验证信息时发送的提示.
      message-sent: "&a一条恢复信息已经发送到了你的关联账号上."

      # 当玩家成功复原账号,密码自动更改时发送的信息.
      automatic-change: "&a你的密码已经被自动更改为 &f'{0}'&a."

    security-questions:
      # 当玩家没有设置任何安全问题时发送的信息.
      no-question-registered: "&c你还没有设置任何安全问题."

      # 当玩家设置安全问题时输入无效数字时发送的信息.
      invalid-question-id: "&c问题ID无效，请不要设置小于或等于0的数字."

      # 安全问题不存在时发送的信息.
      question-does-not-exists: "&c安全问题 {0} 不存在."

      # 安全问题被移除时发送的信息.
      question-deleted: "&a安全问题 {0} 已被成功移除."

      # 安全问题到上限时发送的信息.
      max-questions: "&c你已经用完了在该服务器上可用的安全问题个数."

      # 安全问题最小数量提示.
      min-questions-recover: "&c你至少需要三个安全问题来复原你的账号."

      # 安全问题帮助页面
      help-command:
        - ""
        - " &f状态: [&c还没有安全问题被添加//&a{1} 安全问题已添加//&a{1} 安全问题已添加]&f."
        - ""
        - " [&a■ &7/{0} 添加: &f添加一个安全问题.]"
        - " [&a■ &7/{0} 移除 <id>: &f移除某一个安全问题.]"
        - " [&a■ &7/{0} 列表: &f列出你所有的安全问题.]"
        - " [&a■ &7/{0} 恢复: &f通过安全问题找回你的账号.]"
        - ""

    discord:
      # 当玩家确认Discord账号时发送给他们的信息.
      confirm-account:
        - ""
        - " &7为了完成关联，你需要确认你的Discord账号."
        - " &7加入 &b{0} &7然后 "
        - " &7对机器人输入指令 &f{1} ."
        - ""
        - " [&a点击这里获取带有token的指令.]"
        - ""

      # 当玩家已成功关联Discord时发送的信息.
      account-linked: "&a在Discord的配置文件已经成功更新.\n&a你已与 &f{0} &a账号关联."

      # 当用户加入 Discord 时发送的信息。
      verify-message:
        title: "您的密码已被创建"
        description: "nLogin的系统为@玩家账户生成了一个确认密码。"
        fields:
          - "命令->要认证，使用'/discord @code'命令。"

      # 当用户要求恢复密码时发送的信息。
      recover-message:
        title: "要求恢复密码。"
        description: "已为@玩家申请了密码恢复请求。如果不是你，请点击X反应来阻止访问。"
        fields:
          - "问题？->如果出现问题，请使用'/discord <新密码> @code'命令。"

      # 检测到可能的入侵者时发送的信息。
      suspect-access:
        title: "@player账户上有可疑活动。"
        description: "@player账户上的可疑活动。"
        fields:
          - "访问数据->尝试的日期。@data @hora"
          - "访问信息->IP 地址。@address"
