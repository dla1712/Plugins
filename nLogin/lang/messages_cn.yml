file-version: 11

Messages:
  Title:
    # 在登录前发送的信息.
    before-login:
      title: "&a&l欢迎回来!"
      subtitle: "&7请用: /l <你的密码> 来进行登录"
      delays:
        start: 0
        duration: 9999
        end: 6
    # 在注册前发送的信息.
    before-register:
      title: "&a&l欢迎你第一次来到本服务器!"
      subtitle: "&7请用: /reg <你的密码> <你的密码>来进行注册"
      delays:
        start: 0
        duration: 9999
        end: 6
    # 登录后发送的信息.
    after-login:
      title: ""
      subtitle: "&a你已经成功地登录啦!"
      delays:
        start: 0
        duration: 60
        end: 6
    # 注册后发送的信息.
    after-register:
      title: ""
      subtitle: "&a你已经成功地注册咯!"
      delays:
        start: 0
        duration: 60
        end: 6
    # 密码不正确时发送的信息.
    incorrect-password:
      title: ""
      subtitle: "&c密码不正确... 再好好想想呢?"
      delays:
        start: 0
        duration: 60
        end: 6
    # 已经登录后仍尝试登录时发送的信息.
    already-login:
      title: ""
      subtitle: "&c嘿! 你已经登入了!"
      delays:
        start: 0
        duration: 60
        end: 6
    # 已经注册后仍尝试注册时发送的信息.
    already-registered:
      title: ""
      subtitle: "&c嘿! 你已经注册过啦!"
      delays:
        start: 0
        duration: 60
        end: 6
    # 当玩家注册时两次密码输入的不一致时发送的信息.
    passwords-dont-match:
      title: ""
      subtitle: "&c两次密码输入的不一致哦!"
      delays:
        start: 0
        duration: 60
        end: 6
    # 当自动登录时发送的信息.
    session-login:
      title: ""
      subtitle: "&e你已经成功自动登录啦."
      delays:
        start: 0
        duration: 60
        end: 6
    # 当玩家是正版玩家时发送的信息.
    premium-login:
      title: ""
      subtitle: "&e你是正版玩家！已自动登录."
      delays:
        start: 0
        duration: 60
        end: 6
    # 当插件重载时发送的信息.
    plugin-reload:
      title: ""
      subtitle: "&a配置文件和语言文件已经成功载入."
      delays:
        start: 0
        duration: 60
        end: 6
    # 当成功备份时发送的信息.
    backup:
      title: ""
      subtitle: "&a已成功备份."
      delays:
        start: 0
        duration: 90
        end: 6
    # 当备份失败时发送的信息.
    backup-error:
      title: ""
      subtitle: "&c备份失败！."
      delays:
        start: 0
        duration: 90
        end: 6
    # 安全警告的信息.
    security-warning:
      title: ""
      subtitle: "&c一个新的安全警告已经发送到了聊天框"
      delays:
        start: 0
        duration: 60
        end: 6

  action-bar:
    # 发送给玩家Actionbar的信息 (单数).
    singular: "&c你还有 {0} 秒来 {login/register}."

    # 发送给玩家Actionbar的信息 (双数).
    plural: "&c你还有 {0} 秒来 {login/register}."

  delay-kick:
    # 当玩家花太长时间在注册上时发送的信息.
    register-kick: "&c你花在注册上的时间太长了."

    # 当玩家花太长时间在登录上时发送的信息.
    login-kick: "&c你花在登录上的时间也太长了吧."

  successful-operations:
    # 当玩家成功更改密码时发送的信息.
    password-changed: "&f你的密码已成功更改."

    # 当玩家成功登录时发送的信息.
    successful-login: "&f你已成功登录."

    # 当玩家通过正版账号自动登录时发送的信息.
    successful-premium-login: "&a&f你已成功自动登录."

    # 当玩家从相同IP连接服务器自动登录时发送的信息.
    successful-session-login: "&a&f你已成功自动登录."

    # 当玩家成功注册时发送的信息.
    successful-register: "&a&f您已成功注册,请注意保管好密码."

    # 当玩家被强制登录时发送的信息.
    forcelogin: "&e你已经强制登录了 {0}"

    # 当玩家成功注销账号时发送的信息.
    unregister-kick: "&a你已经成功取消了注册."

    # 当配置流程结束时发送的信息
    config-finished: "&a配置结束."

    # 当配置流程被取消时发送的信息
    config-cancelled: "&c配置进程已取消."

  kick-messages:
